<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exoplanet Detection Results - Codec</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        color: #0f0;
        position: relative;
    }

    .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            0deg,
            rgba(0, 255, 0, 0.03) 0px,
            transparent 1px,
            transparent 2px,
            rgba(0, 255, 0, 0.03) 3px
        );
        pointer-events: none;
        z-index: 2;
        animation: scan-lines 8s linear infinite;
    }

    @keyframes scan-lines {
        0% { transform: translateY(0); }
        100% { transform: translateY(10px); }
    }

    .codec-container {
        width: 90%;
        max-width: 800px;
        z-index: 1;
        position: relative;
    }

    .top-section {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-bottom: 15px;
    }

    .info-box {
        border: 3px solid #0f0;
        background: rgba(0, 20, 0, 0.95);
        padding: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        position: relative;
    }

    .info-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
            180deg,
            transparent,
            transparent 2px,
            rgba(0, 255, 0, 0.05) 2px,
            rgba(0, 255, 0, 0.05) 4px
        );
        pointer-events: none;
    }

    .user-box {
        text-align: left;
    }

    .user-label {
        font-size: 12px;
        color: #0a0;
        margin-bottom: 5px;
    }

    .user-name {
        font-size: 20px;
        font-weight: bold;
        color: #0f0;
        text-shadow: 0 0 10px #0f0;
    }

    .frequency-box {
        text-align: center;
    }

    .freq-label {
        font-size: 12px;
        color: #0a0;
        margin-bottom: 5px;
    }

    .freq-value {
        font-size: 24px;
        font-weight: bold;
        color: #0f0;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #0f0;
    }

    .avatar-box {
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 40, 0, 0.3);
        position: relative;
        overflow: hidden;
    }

    .avatar-placeholder {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #001a00 0%, #003300 50%, #001a00 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        border: 2px solid #0a0;
    }

    .conversation-box {
        border: 3px solid #0f0;
        background: rgba(0, 20, 0, 0.95);
        padding: 20px;
        min-height: 250px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        position: relative;
    }

    .conversation-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
            180deg,
            transparent,
            transparent 2px,
            rgba(0, 255, 0, 0.05) 2px,
            rgba(0, 255, 0, 0.05) 4px
        );
        pointer-events: none;
    }

    .speaker-name {
        font-weight: bold;
        font-size: 18px;
        color: #0f0;
        margin-bottom: 15px;
        text-shadow: 0 0 10px #0f0;
        position: relative;
        z-index: 1;
    }

    .dialogue-text {
        font-size: 16px;
        line-height: 1.6;
        color: #0f0;
        min-height: 150px;
        white-space: pre-wrap;
        position: relative;
        z-index: 1;
    }

    .cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background: #0f0;
        animation: blink 0.8s infinite;
        margin-left: 2px;
    }

    @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
    }

    .next-btn {
        margin-top: 20px;
        padding: 8px 20px;
        background-color: #0f0;
        color: #000;
        border: 2px solid #0a0;
        cursor: pointer;
        font-weight: bold;
        font-family: "Courier New", monospace;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        position: relative;
        z-index: 1;
    }

    .next-btn:hover {
        background-color: #0a0;
        color: #0f0;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
    }

    .next-btn:active {
        transform: scale(0.98);
    }

    .stats-display {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 15px;
        position: relative;
        z-index: 1;
    }

    .stat-item {
        background: rgba(0, 50, 0, 0.5);
        border: 1px solid #0a0;
        padding: 8px;
        text-align: center;
    }

    .stat-label {
        font-size: 11px;
        color: #0a0;
    }

    .stat-value {
        font-size: 20px;
        font-weight: bold;
        color: #0f0;
        text-shadow: 0 0 8px #0f0;
    }

    .glitch {
        animation: glitch 3s infinite;
    }

    @keyframes glitch {
        0%, 90%, 100% { transform: translate(0); }
        91% { transform: translate(-2px, 1px); }
        92% { transform: translate(2px, -1px); }
        93% { transform: translate(-1px, 2px); }
    }
</style>
</head>
<body>

<div class="noise-overlay"></div>

<div class="codec-container">
    <div class="top-section">
        <div class="info-box user-box">
            <div class="user-label">OPERATOR</div>
            <div class="user-name glitch">USER</div>
        </div>

        <div class="info-box frequency-box">
            <div class="freq-label">CONTACT</div>
            <div class="freq-value glitch">THE PREDATOR</div>
        </div>

        <div class="info-box avatar-box">
            <div class="avatar-placeholder">
                ðŸ‘½
            </div>
        </div>
    </div>

    <div class="conversation-box">
        <div class="speaker-name glitch">THE PREDATOR:</div>
        <div class="dialogue-text" id="dialogue"></div>
        
        <div class="stats-display" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-label">CONFIRMED</div>
                <div class="stat-value" id="confirmed">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">CANDIDATES</div>
                <div class="stat-value" id="candidates">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">FALSE POS</div>
                <div class="stat-value" id="falsePos">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">TOTAL</div>
                <div class="stat-value" id="total">0</div>
            </div>
        </div>

        <button class="next-btn" onclick="nextLine()" id="nextBtn">NEXT</button>
    </div>
</div>

<script>
// Conversation script
var conversation = [
    "Kept you waiting huh?",
    "This is Predator, I have analyzed your exoplanet data...",
    "The hunt has yielded interesting results...",
    "Scanning complete. Displaying statistics now..."
];

var currentLine = 0;
var typing = false;

function typeText(text, callback) {
    var element = document.getElementById('dialogue');
    var i = 0;
    typing = true;
    element.innerHTML = "";
    
    var interval = setInterval(function() {
        if (i < text.length) {
            element.innerHTML += text[i];
            i++;
        } else {
            clearInterval(interval);
            typing = false;
            if (callback) callback();
        }
    }, 50);
}

function nextLine() {
    if (typing) return;
    
    if (currentLine < conversation.length) {
        typeText(conversation[currentLine], function() {
            if (currentLine === conversation.length - 1) {
                setTimeout(showStats, 500);
            }
        });
        currentLine++;
    } else {
        document.getElementById('nextBtn').style.display = 'none';
    }
}

function showStats() {
    // Example stats - replace with actual data from your analysis
    document.getElementById('confirmed').innerText = '42';
    document.getElementById('candidates').innerText = '28';
    document.getElementById('falsePos').innerText = '15';
    document.getElementById('total').innerText = '85';
    
    document.getElementById('stats').style.display = 'grid';
}

// Initialize with first line
typeText(conversation[0]);
currentLine = 1;

// Add audio beep effect on button click (optional)
document.getElementById('nextBtn').addEventListener('click', function() {
    // You can add a beep sound here if desired
});
</script>

</body>
</html>
